<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="w-screen min-h-screen flex justify-center items-center">
        <div class="flex max-w-5xl w-full bg-white p-5 rounded-xl shadow-2xl flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/2 bg-[#E2ECFF] rounded-lg">
                <div class="flex flex-col justify-center items-center text-center mt-24">
                    <img src="images/7.png" alt="logi loading" class="w-20 h-20">
                    <h1 class="text-2xl font-bold py-6">Let us help you to run <br> your own platform</h1>
                    <p class="text-[20px] text-gray-600 mb-4">Our registration process is quicker then <br> other platforms</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 py-10">
                <h1 class="font-bold text-3xl">Get Started</h1>
                <p class="text-gray-500 pb-10">Create your account now</p>
                <form action="#" class="flex flex-col gap-4">
                    <div>
                        <label for="fname" class="text-gray-500 block pb-2">Full Name: </label>
                        <input type="text" name="fname" id="fname" placeholder="Enter Full Name" class="w-full border-2 border-gray-500 rounded-md px-4 py-2 focus:outline-none placeholder:text-green-800 text-purple-500">
                    </div>
                    <div>
                        <label for="email" class="text-gray-500 block pb-2">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter Email" class="w-full border-2 border-gray-500 rounded-md px-4 py-2 focus:outline-none placeholder:text-green-800 text-purple-500">
                    </div>
                    <div>
                        <label for="password" class="text-gray-500 block pb-2">password: </label>
                        <input type="password" name="password" id="password" placeholder="*****" class="w-full border-2 border-gray-500 rounded-md px-4 py-2 focus:outline-none placeholder:text-green-800 text-purple-500">
                    </div>
                    <div>
                        <button class="bg-[#0082DF] w-full py-3 text-white font-bold rounded-lg">Sign up</button>
                    </div>
                </form>
                <p class="text-center pt-10">Already a member? <span class="text-[#0082DF] font-bold">Sign in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
